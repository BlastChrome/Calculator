<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="/css/style.css"> 
    <!-- <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet"> -->
    <title>Calculator</title>
</head>
<body> 
    <div class="container">
        <div class="calc-body">
            <div class="calc-body-wrapper">
                <div class="display">
                    <div class="top-display displays"></div>
                    <div class="bot-display displays"></div>
                </div> 
                <div class="button-wrapper">
                    <button class="all-clear clr-btn">AC</button>
                    <button class="clear clr-btn c-btn">C</button>
                    <button class="operator">%</button>
                    <button class="operator">/</button> 

                    <button class="number">7</button>
                    <button class="number">8</button>
                    <button class="number">9</button>
                    <button class="operator">+</button> 

                    <button class="number">4</button>
                    <button class="number">5</button>
                    <button class="number">6</button>
                    <button class="operator">-</button> 

                    <button class="number">1</button>
                    <button class="number">2</button>
                    <button class="number">3</button>
                    <button class="operator">*</button> 

                    <button class="number">0</button>
                    <button class="number">.</button>
                    <button class="submit">=</button>
                </div>
            </div>
        </div>
    </div>  
    <footer><p>Coded By <a href="https://github.com/BlastChrome">Nicholas Jackson</a></p>
    </footer>
<!-- <script src="main/app.js"></script>  -->
<script src="main/appTest.js"></script>
</body>
</html>
